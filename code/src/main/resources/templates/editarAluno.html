<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Editar Aluno</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center mb-4">Editar Aluno</h1>
  <form th:action="@{/alunos/atualizar}" th:object="${aluno}" method="post">
    <input type="hidden" th:field="*{id}" />
    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" th:field="*{email}" required>
    </div>
    <div class="mb-3">
      <label for="cpf" class="form-label">CPF</label>
      <input type="text" class="form-control" id="cpf" th:field="*{cpf}" required>
    </div>
    <div class="mb-3">
      <label for="rg" class="form-label">RG</label>
      <input type="text" class="form-control" id="rg" th:field="*{rg}" required>
    </div>
    <div class="mb-3">
      <label for="endereco" class="form-label">Endereço</label>
      <input type="text" class="form-control" id="endereco" th:field="*{endereco}" required>
    </div>
    <div class="mb-3">
      <label for="instituicaoEnsino" class="form-label">Instituição de Ensino</label>
      <input type="text" class="form-control" id="instituicaoEnsino" th:field="*{instituicaoEnsino}" required>
    </div>
    <div class="mb-3">
      <label for="curso" class="form-label">Curso</label>
      <input type="text" class="form-control" id="curso" th:field="*{curso}" required>
    </div>
    <button type="submit" class="btn btn-primary">Atualizar</button>
  </form>
</div>
</body>
</html>
