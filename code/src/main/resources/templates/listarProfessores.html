<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Professores</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Lista de Professores</h1>
    <div class="text-end mb-3">
        <a href="/professores/adicionarMoedas" class="btn btn-primary">Próximo Semestre</a>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>CPF</th>
            <th>Departamento</th>
            <th>Moedas</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="professor : ${professores}">
            <td th:text="${professor.id}"></td>
            <td th:text="${professor.nome}"></td>
            <td th:text="${professor.email}"></td>
            <td th:text="${professor.cpf}"></td>
            <td th:text="${professor.departamento}"></td>
            <td th:text="${professor.moedas}"></td>
            <td>
                <a th:href="@{/professores/{id}/extratos(id=${professor.id})}" class="btn btn-primary">Ver Extratos</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
