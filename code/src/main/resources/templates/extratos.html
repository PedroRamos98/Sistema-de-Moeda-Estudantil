<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Extratos do Aluno</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Extratos do Aluno</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Data e Hora</th>
            <th>Descrição</th>
            <th>Moedas Gastas</th>
            <th>Professor doador</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="extrato : ${extratos}">
            <td th:text="${extrato.data}"></td>
            <td th:text="${extrato.descricao}"></td>
            <td th:text="${extrato.moedasgastas}"></td>
            <td th:if="${extrato.professor != null}" th:text="${extrato.professor.nome}"></td>
            <td th:if="${extrato.professor == null}">N/A</td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/alunos/listar}" class="btn btn-secondary">Voltar</a>
</div>
</body>
</html>
