<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Vantagens Disponíveis</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center mb-4">Vantagens Disponíveis</h1>
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">Nome</th>
      <th scope="col">Descrição</th>
      <th scope="col">Custo</th>
      <th scope="col">Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vantagem : ${vantagens}">
      <td th:text="${vantagem.empresa.nome}"></td>
      <td th:text="${vantagem.descricao}"></td>
      <td th:text="${vantagem.custo}"></td>

      <td>
        <a th:href="@{/alunos/vantagens/usar/{id}(id=${vantagem.id})}" class="btn btn-primary btn-sm">Usar</a>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="text-center mt-4">
    <a href="/alunos/menu" class="btn btn-secondary">Voltar ao Menu</a>
  </div>
</div>
</body>
</html>
