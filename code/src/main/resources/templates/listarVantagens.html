<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Listagem de Vantagens</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 90%;
    }
    .table thead th {
      background-color: #007bff;
      color: #ffffff;
    }
    .foto-vantagem {
      width: 100px;
      height: auto;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center mb-4">Listagem de Vantagens</h1>
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">Descrição</th>
      <th scope="col">Custo</th>
      <th scope="col">Empresa</th>
      <th scope="col">Foto do produto</th>
      <th scope="col">Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vantagem : ${vantagens}">
      <td th:text="${vantagem.descricao}"></td>
      <td th:text="${vantagem.custo}"></td>
      <td th:text="${vantagem.empresa.nome}"></td>
      <td><img th:src="'data:image/jpeg;base64,' + ${vantagem.fotoProduto}" class="foto-vantagem" /></td>
      <td>
        <a th:href="@{/vantagens/editar/{id}(id=${vantagem.id})}" class="btn btn-warning btn-sm me-2">Resgatar</a>

      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
