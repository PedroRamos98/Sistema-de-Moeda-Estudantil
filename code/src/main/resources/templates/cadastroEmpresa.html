<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Empresas Parceiras</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-label {
      font-weight: bold;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #004085;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center mb-4">Cadastro de Empresa Parceira</h1>
  <form th:action="@{/empresa/cadastro}" method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="nomeEmpresa" class="form-label">Nome da Empresa</label>
      <input type="text" class="form-control" id="nomeEmpresa" name="nomeEmpresa" required>
    </div>

    <div id="vantagens-section">
      <h2 class="text-center mb-4">Cadastro de Vantagens</h2>

      <div class="mb-3">
        <label for="descricao" class="form-label">Descrição da Vantagem</label>
        <textarea class="form-control" id="descricao" name="descricao[]" required></textarea>
      </div>
      <div class="mb-3">
        <label for="custo" class="form-label">Custo (em moedas)</label>
        <input type="number" class="form-control" id="custo" name="custo[]" required>
      </div>
      <div class="mb-3">
        <label for="fotoProduto" class="form-label">Foto do Produto</label>
        <input type="file" class="form-control" id="fotoProduto" name="fotoProduto[]" accept="image/*">
      </div>
    </div>

    <button type="button" class="btn btn-secondary" onclick="adicionarVantagem()">Adicionar Vantagem</button>
    <button type="submit" class="btn btn-primary w-100 mt-3">Cadastrar</button>
  </form>
  <div class="text-center mt-4">
    <a href="/alunos/menu" class="btn btn-secondary">Voltar ao Menu</a>
  </div>
</div>

<script>
  function adicionarVantagem() {
    var section = document.getElementById('vantagens-section');
    var novaVantagem = `
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição da Vantagem</label>
                <textarea class="form-control" name="descricao[]" required></textarea>
            </div>
            <div class="mb-3">
                <label for="custo" class="form-label">Custo (em moedas)</label>
                <input type="number" class="form-control" name="custo[]" required>
            </div>
            <div class="mb-3">
                <label for="fotoProduto" class="form-label">Foto do Produto</label>
                <input type="file" class="form-control" name="fotoProduto[]" accept="image/*">
            </div>`;
    section.insertAdjacentHTML('beforeend', novaVantagem);
  }
</script>
</body>
</html>
