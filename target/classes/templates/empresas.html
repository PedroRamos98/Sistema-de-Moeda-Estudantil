<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Empresas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .table thead th {
            background-color: #007bff;
            color: #ffffff;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Lista de Empresas</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Nome da Empresa</th>
            <th scope="col">Descrição da Vantagem</th>
            <th scope="col">Custo (em moedas)</th>
            <th scope="col">Foto do Produto</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="empresa : ${empresas}">
            <td th:text="${empresa.nome}"></td>
            <td th:each="vantagem : ${empresa.vantagens}">
                <span th:text="${vantagem.descricao}"></span>
            </td>
            <td th:each="vantagem : ${empresa.vantagens}">
                <span th:text="${vantagem.custo}"></span>
            </td>
            <td th:each="vantagem : ${empresa.vantagens}">
                <img th:if="${vantagem.fotoProduto != null}" th:src="'data:image/jpeg;base64,' + ${vantagem.fotoProduto}" alt="Foto do Produto" style="max-width: 100px; max-height: 100px;"/>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
