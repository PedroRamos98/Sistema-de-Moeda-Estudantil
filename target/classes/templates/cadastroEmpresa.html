<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Cadastro de Empresas Parceiras</title>
</head>
<body>
<h2>Cadastro de Empresa Parceira</h2>

<form action="#" th:action="@{/empresa/cadastro}" method="post" enctype="multipart/form-data">
  <label for="nomeEmpresa">Nome da Empresa:</label>
  <input type="text" id="nomeEmpresa" name="nomeEmpresa" required>

  <h2>Cadastro de Vantagem</h2>

  <label for="descricao">Descrição da Vantagem:</label>
  <textarea id="descricao" name="descricao" required></textarea>

  <label for="custo">Custo (em moedas):</label>
  <input type="number" id="custo" name="custo" required>

  <label for="fotoProduto">Foto do Produto:</label>
  <input type="file" id="fotoProduto" name="fotoProduto" accept="image/*" required>

  <button type="submit">Cadastrar</button>
</form>
</body>
</html>
