<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista de Alunos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 90%; /* Aumenta a largura do contêiner */
    }
    .table thead th {
      background-color: #007bff;
      color: #ffffff;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center mb-4">Lista de Alunos</h1>
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">Nome</th>
      <th scope="col">Email</th>
      <th scope="col">CPF</th>
      <th scope="col">RG</th>
      <th scope="col">Endereço</th>
      <th scope="col">Instituição de Ensino</th>
      <th scope="col">Curso</th>
      <th scope="col">Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="aluno : ${alunos}">
      <td th:text="${aluno.nome}"></td>
      <td th:text="${aluno.email}"></td>
      <td th:text="${aluno.cpf}"></td>
      <td th:text="${aluno.rg}"></td>
      <td th:text="${aluno.endereco}"></td>
      <td th:text="${aluno.instituicaoEnsino}"></td>
      <td th:text="${aluno.curso}"></td>
      <td>
        <div class="d-flex">
          <a th:href="@{/alunos/editar/{id}(id=${aluno.id})}" class="btn btn-warning btn-sm me-2">Editar</a>
          <a th:href="@{/alunos/deletar/{id}(id=${aluno.id})}" class="btn btn-danger btn-sm">Deletar</a>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
